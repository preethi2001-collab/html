<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <h1>HTML Project with iframes</h1>
    <section>
        <h2>Local Content</h2>
        <iframe src="local_content.html" frameborder="1"></iframe>
    </section>

    <!-- Geekster iFrame Section -->
    <section>
        <h2>External Website</h2>
        <iframe src="https://www.geekster.in/" frameborder="1" width="560" height="315"></iframe>
    </section>

    <!-- Youtube iFrame Section -->
    <section>
        <h2>YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk" title="YouTube video player"
            frameborder="0">
        </iframe>
    </section>
</body>

</html>
