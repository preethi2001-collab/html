<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fn">Firstname</label>
            <input type="text" name="fn" id="fn" size="15">
            <br><br>
            <label for="mn">Middlename:</label>
            <input type="text" name="mn" id="mn" size="15">
            <br><br>
            <label for="ln">Lastname:</label>
            <input type="text" name="ln" id="ln" size="15">
            <br><br>
            <label for="course">Course:</label>
            <select name="course" id="course">
                <option value="Course">Course</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="btech">B.TECH</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA</option>
                <option value="mtech">M.TECH</option>
            </select>
            <br><br>
            <label for="gender">Gender :</label>
            <br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label><br><br>
            <label for="dob">DOB</label>
            <input type="datetime-local" name="dob" id="dob"><br>
            <label for="phone">Phone : </label>
            <input type="text" value="+91" disabled size="1">
            <input type="text" maxlength="10" size="10">
            <br><br>
            <label for="address">Address</label><br>
            <textarea name="address" id="address" cols="80" rows="5"></textarea>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br><br><br>
            <label for="repassword">Re-type password:</label>
            <input type="repassword" name="repassword" id="repassword">
            <br><br>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">Agree to terms and conditions</label>
            <br><br>
            <label for="file">Choose File</label>
            <input type="file" name="file" id="file">
            <br><br>
            <label for="color">Choose Color</label>
            <input type="color" name="color" id="color">
            <br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    
</body>
</html>
