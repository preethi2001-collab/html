<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <form>
        <label for="">Personal details</label><br>
        <label for="salutation">Salutation</label>
        <br>
        <select name="" id="salutation">
            <option value="">--None--</option>
            <option value="">Mr.</option>
            <option value="">Mrs.</option>
        </select>
        <br><br>
        <label for="fn">First Name:</label>
        <input type="text" name="firstName" id="fn" placeholder="abcd">
        <br><br>
        <label for="ln">Last Name:</label>
        <input type="text" name="lastName" id="ln" placeholder="abcd">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male"value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female"value="female">
        <label for="female">Female</label>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="abc@gmail.com" style="color: black;">
        <br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="address">Address:</label><br>
        <textarea id="w3review" name="w3review" rows="5" cols="30">
        </textarea><br><br>
        <input type="submit" value="Submit">






    </form>
    
</head>
<body>
    
</body>
</html>
